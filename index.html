<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    ul,
    li {
      list-style: none
    }

    li {
      text-align: center;
      line-height: 99px;
      width: 99px;
      height: 99px;
      border-right: 1px solid red;
      border-bottom: 1px solid red
    }

    div {
      width: 300px;
      height: 300px;
      border: 1px solid red;
      position: relative
    }

    li:nth-child(4) {
      position: absolute;
      bottom: 0;
      left: 100px;
    }

    li:nth-child(5) {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    li:nth-child(6) {
      position: absolute;
      top: 100px;
      right: 0;
    }

    li:nth-child(7) {
      position: absolute;
      top: 0;
      right: 0;
    }

    li:nth-child(8) {
      position: absolute;
      top: 0;
      right: 100px;
    }

    li:nth-child(9) {
      position: absolute;
      top: 100px;
      right: 100px;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .jiang {
      background: red;
      color: blue;
    }
  </style>
</head>

<body>
  <form action="" name="myform">
    姓名：<input type="text" name="user" value="" placeholder="请输入姓名">
    年龄：<input type="text" name="age" placeholder="请输入年龄">
    手机号：<input type="text" name="tel" value="" placeholder="请输入手机号">
    <input type="button" value="提交" name="btn">
  </form>
  <div>
    <ul>
      <li class="list">一等奖</li>
      <li class="list">二等奖</li>
      <li class="list">三等奖</li>
      <li class="list">四等奖</li>
      <li class="list">五等奖</li>
      <li class="list">六等奖</li>
      <li class="list">七等奖</li>
      <li class="list">八等奖</li>
      <li class="jiang">开始抽奖</li>
    </ul>
  </div>
  <table border="1" cellspacing="0" cellpadding="10">
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>电话</th>
      <th>中奖</th>
    </tr>
  </table>
  <script>
    var myform = document.myform;   //直接获取name名称为myform的表单
    var user = myform.user;    //表单对象.name名称；
    var age = myform.age;
    var tel = myform.tel;
    var btn = myform.btn;
    var xm, nl, sjh;
    var a, b, c;
    var jiang = document.getElementsByClassName("jiang")[0];
    var li = document.getElementsByClassName("list");
    user.onblur = function () {
      xm = user.value;  //姓名里面的内容
      //  var reg=/^[A-Za-z0-9]{6,18}$/;   //正则
      //  a=reg.test(xm);
      if (xm == "") {
        return alert("用户名不能为空")
      } else if (a != true) {
        return
        alert("不符合要求，重新填写")
      }
      if (a == true && b == true && c == true) {
        jiang.innerHTML = "抽奖";
      }


    }
    age.onblur = function () {
      nl = age.value;  //姓名里面的内容
      var reg = /^[1][8-9]$|^[2-7][0-9]$|^80$/;   //正则
      b = reg.test(nl);
      if (nl == "") {
        //  alert("年龄不能为空")
        return
      } else if (b != true) {
        return
        alert("不符合要求，重新填写")
        //  age.value=""
      }
      if (a == true && b == true && c == true) {
        jiang.innerHTML = "抽奖";
      }


    }
    tel.onblur = function () {
      sjh = tel.value;  //姓名里面的内容
      var reg = /^[1][35789][0-9]{9}$/;   //正则
      c = reg.test(sjh)
      if (sjh == "") {
        return
      } else if (c != true) {
        return
        alert("不符合要求，重新填写")
        //  tel.value=""
      }
      if (a == true && b == true && c == true) {
        jiang.innerHTML = "抽奖";
      }

    }

    var j = 0;
    btn.onclick = function () {
      if (user.value == "" || age.value == "" || tel.value == "") {
        alert('不符合要求，重新填写')
      } else {
        jiang.onclick = function () {
          t = setInterval(move, 100);
          function move() {
            for (var i = 0; i < li.length; i++) {
              li[i].style.background = "white";
            }
            li[j].style.background = "aqua";
            j++;
            if (j >= 8) {
              j = 0;
            }
          }
          setTimeout(function () {
            clearInterval(t);
            var tr = document.createElement("tr");
            var jiangpin = li[j - 1].innerHTML;
            tr.innerHTML = "<td>" + xm + "</td><td>" + nl + "</td><td>" + sjh + "</td><td>" + jiangpin + "</td>";
            var table = document.getElementsByTagName("table")[0];
            table.appendChild(tr);
          }, 3000)
        }

      }


    }


  </script>
